language: node_js 
node_js:
   - "14"  
cache:
   directories:
     - "node_modules"  
branches:
   only:
   - master  
install:
   - npm install
   - npm run build
script:
   - echo "Skipping tests"
deploy:
   provider: pages
   skip-cleanup: true
   github-token: $GITHUB_TOKEN
   target-branch: gh-pages
   local-dir: dist
   on:
     branch: master